<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src= "./assets/js/highscore.js"></script>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <div class="highscore-text">
                <form>
                    <h2 id="end-text">Enter your Initials</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your Initials">
                    <button class="btn" id="save-score-btn" type="submit">Save Highscore!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
